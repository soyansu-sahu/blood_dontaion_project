{% extends 'base.html' %}
{% block content %}



{{maindata}}
<div class="container">
    
    <h3 class="text-center">All Blood Requests</h3>
    <br>
    <table class="table table-sm table-bordered">
      <tr class="table-danger">
        <th>req_user</th>
        <th>pincode</th>
        <th>total_unit</th>
        <th>req_date</th>
        <th>till_date </th>
        <th>blood_groups</th>
      </tr>
      {% for i in maindata %}
        <tr>
          <td>{{i.req_user}}</td>
          <td>{{i.pincode}}</td>
          <td>{{i.total_unit}}</td>
          <td>{{i.req_date}}</td>
          <td>{{i.till_date}}</td>
          <td>{{i.blood_group}}</td>
        </tr>
      {% endfor %}
    </table>
    
{% endblock %}
