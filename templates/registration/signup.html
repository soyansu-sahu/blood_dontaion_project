{% extends 'base.html' %}
{% block title %}User Registration{% endblock %}
{% block content %}

<form action="" method="post">
    {% csrf_token %}
    <!-- {{form.as_p}}

        <button type="submit" value="Submit" class="btn btn-success">Submit</button>
 -->



    <section class="vh-100 bg-image" style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
        <div class="mask d-flex align-items-center h-100 gradient-custom-3">
            <div class="container h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                        <div class="card" style="border-radius: 15px;">
                            <div class="card-body p-5">
                                <h2 class="text-uppercase text-center mb-5">Create an account</h2>

                                <form>

                                    <div class="form-outline mb-2">
                                        <input type="text" name="username" required id="id_username" class="form-control form-control-lg" />
                                        <label class="form-label" for="id_username">Your Name</label>
                                    </div>

                                    <div class="form-outline mb-2">
                                        <input type="text" id="id_first_name" name="first_name" class="form-control form-control-lg" />
                                        <label class="form-label" for="id_first_name">First name</label>
                                    </div>

                                    <div class="form-outline mb-2">
                                        <input type="text" id="id_last_name" name="last _name" class="form-control form-control-lg" />
                                        <label class="form-label" for="id_last_name">Last Name</label>
                                    </div>

                                    <div class="form-outline mb-2">
                                        <input type="email" id="id_email" name="email" class="form-control form-control-lg" />
                                        <label class="form-label" for="id_email">Your Email</label>
                                    </div>

                                    <div class="form-outline mb-2">
                                        <input type="password" id="id_password1" name="password1" autocomplete="new-password" required id="id_password1" class="form-control form-control-lg" />
                                        <label class="form-label" for="id_password1">Password</label>
                                    </div>

                                    <div class="form-outline mb-2">
                                        <input type="password" name="password2" required id="id_password2" class="form-control form-control-lg" />
                                        <label class="form-label" for="id_password2">Repeat your password</label>
                                    </div>

                                    <!-- <div class="form-check d-flex justify-content-center mb-5">
                                            <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3cg" />
                                            <label class="form-check-label" for="form2Example3g">
                                                I agree all statements in <a href="#!" class="text-body"><u>Terms of service</u></a>
                                            </label>
                                        </div> -->

                                    <div class="d-flex justify-content-center">
                                        <button type="submit" value="Submit" class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Register</button>
                                    </div>

                                    <p class="text-center text-muted mt-5 mb-0">Have already an account? <a href="{% url 'user_login' %}" class="fw-bold text-body"><u>Login here</u></a></p>

                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</form>

{% endblock %}
