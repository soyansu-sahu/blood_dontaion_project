{% extends 'base.html' %}
{% block title %}Search{% endblock %}

{% block content %}

<h2 class="text-center"> Search For Bloodgroup </h2>


<form action="{% url 'search' %}" method="POST">
    {% csrf_token %}
    <div class="container">
        <input name="pincode" type="text" placeholder="Pincode">
        <!-- <input name="total_unit" type="number" placeholder="Total Unit"> -->
        <!-- <input name="till_date" type="datetime-local" placeholder="Till Date"> -->

        <select name="bloodgroup" id="bloodgroup">
            <!-- <option value="A+">A+</option> -->
            {% for blood_group in blood_groups %}
            <option>{{ blood_group.name }}</option>

            {% endfor %}

        </select>
        <button type="submit" value="submit" class="btn btn-success">Submit</button>

    </div>


    <table class="table table-bordered mt-5">
        <thead class="thead-dark">
            <tr>
                <th scope="col">Name</th>
                <th scope="col">BloodGroup</th>
                <th scope="col">date</th>
                <th scope="col">Invite</th>


            </tr>
        </thead>
        <tbody>
            {% for i in data %}


            <td> {{i.name}} </td>
            <td>{{i.bloodgroup}}</td>
            <td>{{i.date}}</td>

            </tr> 


            {% endfor %}
        </tbody>






    </table>
    {% endblock %}
